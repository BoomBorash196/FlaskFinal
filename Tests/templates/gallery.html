<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Gallery</title>
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 20px;
  }
  .image {
    width: 100%;
    height: auto;
  }
</style>
</head>
<body>
<div class="gallery">
  {% for photo in photos %}
  <div class="image">
    <img src="static/img/{{ photo.filename }}" alt="{{ photo.filename_show }}">
  </div>
  {% endfor %}
</div>
</body>
</html>
